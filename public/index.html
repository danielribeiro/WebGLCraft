<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=UTF-8" http-equiv="content-type" />
        <title>MineCraftWebGL</title>
        <!--        <link href="reset.css" rel="stylesheet"/>-->
        <script src='jquery/jquery-1.9.1.js'></script>
        <script src='lib/rbcoffee.js'></script>
        <script src='coreExtensions.js'></script>
        <script src='lib/jquery.hotkeys.js'></script>
        <script src='lib/jquery.mousewheel.js'></script>
        <script src='lib/RequestAnimationFrame.js'></script>
        <script src='lib/Detector.js'></script>
        <script src='lib/ImprovedNoise.js'></script>
        <script src='lib/pointer.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r64/three.min.js'></script>
        <script src='lib/THREEx.WindowResize.js'></script>

        <script src='blockSelection.js'></script>
        <script src='instructions.js'></script>
        <script src='camera.js'></script>
        <script src='collision.js'></script>
        <script src='minecraft.js'></script>
        <script>$(function () {Minecraft.start()})</script>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            a {
                color:blue;
                text-decoration: none;
}
            a:active {
                color: blue;
                outline: 1px dotted;
            }
            a:visited {
                text-decoration: none;
            }
            a:hover {
                color: blue;
                text-decoration: underline;
            }
            #blocks img {
                margin: 0;
                padding: 0;
            }
            #instructions {
                background: black;
                width: 500px;
                margin: 0 auto;
                color: white;
                font: 14px Verdana, Arial, Helvetica, Sans-Serif;
                padding: 30px;
                position: relative;
                top: 100px;
                opacity: .8;
            }
            #instructions .image {
                text-align: center;
            }
            #instructions .label {
                padding: 0 20px;
            }
            #instructions h1 {
                text-align: center;
            }

            #oldie a { color:#fff }

            body {
                background-image:url('./textures/bedrock.png');
                background-color: gray;
            }

            #minecraft-container {
                margin: 0 auto;
                padding: 0;
                overflow: hidden;
                /*width: 800px;*/
                /*height: 600px;*/
            }
            #minecraft-blocks {
                position: relative;
                top: -32px;
                margin: auto;
                background: white;
                width: 320px;
                height: 32px;
                display: none;

            }
            #minecraft-blocks img {
                margin: 0;
                padding: 0;
            }

            #cursor {
                display:none;
                position:absolute;
                top:50%;
                left:50%;
                width:20px;
                margin-left:-10px;
                font-size:18px;
                text-align:center;
                color:#fff;
                z-index:2;
            }
            #cursor::before {
                content: '+'
            }
            #app {
                width: 100%;
                height: 100%;
            }


        </style>
    </head>
    <body>
    <div id="app">
        <div id="instructions"></div>
        <div id="cursor"></div>
        <div id="minecraft-container"></div>
        <div id="minecraft-blocks">
        </div>
    </div>
    </body>
</html>
